    <div id="chapter_an-der-t-r" xml:lang="en-GB">
      <h1 id="an-der-tr">An der Tür</h1>

<blockquote>
  <p>Zweifelmus<br />
von Dogmen umschnüffelt<br />
Die Liebe ist anders. Dein<br />
<em>ich weiß nicht</em><br />
zerrt an der Tür</p>
</blockquote>

<h1 id="at-the-door">At the Door</h1>

<blockquote>
  <p>A mush of doubt<br />
with sniffing dogmas all around it<br />
Love is different. Your<br />
<em>don’t know</em><br />
pulls at the door</p>
</blockquote>

    </div>
