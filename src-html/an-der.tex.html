<h1 id="an-der-tür">An der Tür</h1>

<p>Zweifelmus<br />von Dogmen umschnüffelt<br />Die Liebe ist anders. Dein<br /><em>ich weiß nicht</em><br />zerrt an der Tür</p>

<h1 id="at-the-door">At the Door</h1>

<p>A mush of doubt<br />with sniffing dogmas all around it<br />Love is different. Your<br /><em>don’t know</em><br />pulls at the door</p>
